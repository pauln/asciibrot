<html>
<head>
	<title>AsciiBrot - ASCII-Art Mandelbrot Generator</title>
	<script type="text/javascript" src="asciibrot.js"></script>
	<link rel="stylesheet" type="text/css" href="asciibrot.css">
</head>
<body onload="generateMandelbrot(-2.2,-1.5,0.031);">
	<div id="asciibrot"></div>
	<div id="controls">
		<strong>Explore the AsciiBrot</strong><br>
		<button onclick="if(!generating) generateMandelbrot(params.x*0.957,params.y*0.895,params.zoom*0.86);">+</button>
		<button onclick="if(!generating) generateMandelbrot(params.x/0.957,params.y/0.895,params.zoom/0.86);">-</button><br>
		<button onclick="if(!generating) generateMandelbrot(params.x,params.y-(5.25*params.zoom),params.zoom);">^</button><br>
		<button onclick="if(!generating) generateMandelbrot(params.x-(5.25*params.zoom),params.y,params.zoom);"><</button>
		<button onclick="if(!generating) generateMandelbrot(params.x+(5.25*params.zoom),params.y,params.zoom);">></button><br>
		<button onclick="if(!generating) generateMandelbrot(params.x,params.y+(5.25*params.zoom),params.zoom);">v</button>
	</div>
	<div id="credit">
		AsciiBrot is a JavaScript ASCII-Art Mandelbrot explorer, written by <a href="https://github.com/MaxThrax/">Paul Nicholls</a>.  It was inspired by and based off <a href="http://urlm.in/bhji">this T-SQL ASCII-Art Mandelbrot generator written by Graeme Job</a>.
	</div>
</body>
</html>
